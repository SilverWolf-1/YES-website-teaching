<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Archive.org Player</title>
<style>
  /* Optional CSS styling for the iframe container */
  .iframe-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* Aspect ratio: 16:9 (560 / 315) */
  }
  .iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div class="iframe-container">
  <iframe src="https://archive.org/embed/arcade_mp_soni2" 
          frameborder="0" 
          webkitallowfullscreen="true" 
          mozallowfullscreen="true" 
          allowfullscreen>
  </iframe>
</div>

</body>
</html>
